<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Toolkit - Web GUI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>TTS Toolkit - Web GUI</h1>

        <div class="card">
            <h2>1. Dateien hochladen</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="file-input" name="files" multiple required>
                <button type="submit">Hochladen</button>
            </form>
            <div id="upload-status"></div>
        </div>

        <div class="card">
            <h2>2. Einstellungen</h2>
            <form id="settings-form">
                <div class="settings-grid">
                    <label for="min_sec">Min. Segmentlänge (s):</label>
                    <input type="number" id="min_sec" name="min_sec" value="2.5" step="0.1">

                    <label for="max_sec">Max. Segmentlänge (s):</label>
                    <input type="number" id="max_sec" name="max_sec" value="12.0" step="1">

                    <label for="min_dbfs">Stille-Schwelle (dBFS):</label>
                    <input type="number" id="min_dbfs" name="min_dbfs" value="-40" step="1">
                </div>
            </form>
        </div>

        <div class="card">
            <h2>3. Verarbeitung starten</h2>
            <button id="start-button" disabled>Verarbeitung starten</button>
            <button id="stop-button" disabled>Verarbeitung stoppen</button>
        </div>

        <div class="card">
            <h2>Fortschritt & Logs</h2>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-label">Bereit.</div>
            <pre id="log-output"></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
